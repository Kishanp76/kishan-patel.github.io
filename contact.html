</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="container">
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
      </div>
      <div class="nav-right">
        <a href="index.html">✉️ Contact</a>
        <a href="https://github.com/Kishanp76" target="_blank">
          <img src="assets/github.svg" class="icon" alt="GitHub"/>

        <a href="https://www.linkedin.com/in/kishan-patel-2b9a08253/" target="_blank">
          <img src="assets/linkedin.svg" class="icon" alt="LinkedIn"/>
        </a>
        <button id="themeToggle" class="toggle-btn">🌙</button>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container">
    <section class="section">
      <h2>Contact Me</h2>
      <div class="contact-card">
        <form class="contact-form" action="mailto:kishan@kishan-patel.com" method="post" enctype="text/plain">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="Name" type="text" required placeholder="Your Name"/>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="Email" type="email" required placeholder="you@example.com"/>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="Message" rows="6" required placeholder="Your message..."></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">&copy; 2025 Kishan Patel</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
